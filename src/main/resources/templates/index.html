<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shows FIAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            background-color: #f5f5f5;
        }
        h1.title {
            text-align: center;
            margin: 2rem 0;
            color: #4a4a4a;
        }
        .card {
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-header {
            justify-content: space-between;
            align-items: center;
        }
        .tag.is-warning {
            font-weight: bold;
        }
        .content.text {
            color: #ffffff;
        }
        .has-background-grey-dark {
            background-color: #333333;
        }
        .has-background-primary {
            background-color: #3273dc;
        }
        @media (max-width: 768px) {
            .grid {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="container">

<h1 class="title">Shows Dispon√≠veis</h1>

<section class="grid is-col-min-10">

    <div class="card cell has-background-grey-dark" th:each="show: ${shows}">

        <header class="card-header has-background-primary">
            <p class="card-header-title" th:text="${show.nomeEvento}"></p>
            <span class="tag is-warning" th:text="${show.artistas}"></span>
        </header>

        <div class="card-content">
            <div class="content text" th:text="${show.descricao}"></div>
            <div class="content text" th:text="${show.localizacao}"></div>
        </div>

        <footer class="card-footer">
            <!-- You can add footer content here -->
        </footer>

    </div>

</section>

</body>
</html>
